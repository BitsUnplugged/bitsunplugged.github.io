name: ProdTest

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt install docker-compose

      - name: Build the Docker image
        run: docker build -t mahirlabibdihan/bitsunplugged-app .
        
      - name: Run tests
        run: docker run -e CI=true mahirlabibdihan/bitsunplugged-app npm run test
        env:
          DB_USER: ${{ vars.DB_USER_PROD }}
          DB_HOST: ${{ vars.DB_HOST_PROD }}
          DB_DB: ${{ vars.DB_DB }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_PORT: ${{ vars.DB_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
